<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Setting Linear Gradients Direction Using Angles</title>
<style>      
	.gradient {
		width: 400px;
		height: 300px;
		/* Fallback for browsers that don't support gradients */
		background: red;
		/* For Safari 5.1 to 6.0 */
		background: -webkit-linear-gradient(0deg, red, yellow);
		/* For Internet Explorer 10 */
		/*background: -ms-linear-gradient(0deg, red, yellow);*/
		/* Standard syntax */
		/*background: linear-gradient(90deg, red, yellow);*/
		
        background:-moz-radial-gradient(top right,ellipse,red,blue);
	}
</style>
</head>
<body>
    <div class="gradient"></div>
</body>
</html>
