<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function onLoadTextFile() {
            let fileElem = document.getElementById('txtFile');
            if (fileElem.files.length != 0 && fileElem.files[0].type.match(/text.*/)) {
                let reader = new FileReader();
                //event 1
                reader.onload = function (e) {
                    let textArea = document.getElementById("fileContents")
                    textArea.value = e.target.result;
                }
                //event 2
                reader.onerror = function (e) { alert("Cannot load the file!") }
                reader.readAsText(fileElem.files[0], "ISO-8859-1")
            }
            else {
                alert("Please select a text file");
            }
        }
    </script>
</head>
<body>
    <!--File browsing control-->
    <input type="file" id="txtFile" onchange="onLoadTextFile()" />
    <textarea id="fileContents" rows="25" cols="50" style="overflow-y:scroll"></textarea>
</body>
</html>
