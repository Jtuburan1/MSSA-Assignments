<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function callWorker() {
            if (window.Worker) {
                //dedicated worker
                let worker = new Worker("/js/DedicatedWorker.js"); 

                // onmessage: event , function :event handler
                worker.onmessage = function (e) {

                    document.getElementById("result").innerHTML = e.data;
                }
                
            }
            else {
                alert("Web workers not supported!");
            }
        }
    </script>


</head>
<body>
    <div id="result">

    </div>
    <button onclick="callWorker()">Call Worker </button>
</body>
</html>
