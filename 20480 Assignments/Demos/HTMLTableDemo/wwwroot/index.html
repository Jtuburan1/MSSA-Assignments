<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table.center{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h2>Centered Table</h2>
    <p>To center a table, set left and right margin to auto</p>
    <table class="center">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>36</td>
        </tr>
    </table>
    <br />
    <table class="center">
        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                <input type="text" id="txtFName" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name</label>
            </td>
            <td>
                <input type="text" id="txtLName" />
            </td>
        </tr>
    </table>
</body>
</html>
